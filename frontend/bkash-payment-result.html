<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Processing - bKash</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #e91e63 0%, #d81b60 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #e91e63;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .success-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            border-radius: 50%;
            background: #4caf50;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            color: white;
        }

        .error-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            border-radius: 50%;
            background: #f44336;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            color: white;
        }

        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 12px;
        }

        p {
            font-size: 16px;
            color: #666;
            line-height: 1.6;
            margin-bottom: 10px;
        }

        .transaction-id {
            font-family: 'Courier New', monospace;
            background: #f5f5f5;
            padding: 12px;
            border-radius: 8px;
            margin: 20px 0;
            font-weight: bold;
            color: #333;
        }

        .status-badge {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            margin-top: 10px;
        }

        .status-success {
            background: #e8f5e9;
            color: #2e7d32;
        }

        .status-cancelled {
            background: #ffebee;
            color: #c62828;
        }

        .status-pending {
            background: #fff3e0;
            color: #ef6c00;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="loading-state">
            <div class="spinner"></div>
            <h1>Processing Payment...</h1>
            <p>Please wait while we confirm your payment.</p>
        </div>

        <div id="success-state" class="hidden">
            <div class="success-icon">✓</div>
            <h1>Payment Successful!</h1>
            <p>Your payment has been confirmed.</p>
            <div class="transaction-id" id="transaction-id"></div>
            <span class="status-badge status-success">Completed</span>
            <p style="margin-top: 20px; font-size: 14px; color: #999;">
                This window will close automatically...
            </p>
        </div>

        <div id="error-state" class="hidden">
            <div class="error-icon">✕</div>
            <h1>Payment Failed</h1>
            <p id="error-message">Unable to process your payment.</p>
            <span class="status-badge status-cancelled" id="error-status">Failed</span>
            <p style="margin-top: 20px; font-size: 14px; color: #999;">
                This window will close automatically...
            </p>
        </div>
    </div>

    <script>
        async function processPayment() {
            try {
                const urlParams = new URLSearchParams(window.location.search);
                const paymentID = urlParams.get('paymentID');
                const status = urlParams.get('status');

                console.log('Processing bKash payment:', { paymentID, status });

                if (!paymentID) {
                    throw new Error('No payment ID found');
                }

                if (status === 'cancel' || status === 'failure') {
                    showError('Payment was cancelled or failed', status);
                    notifyParentAndClose({ success: false, status: 'cancelled' });
                    return;
                }

                const response = await fetch('https://mediquick-p37c.onrender.com/api/bkash/execute-payment', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ paymentID })
                });

                const data = await response.json();
                console.log('Execute payment response:', data);

                if (data.success && data.data) {
                    const transactionStatus = data.data.transactionStatus;
                    const trxID = data.data.trxID;

                    if (transactionStatus === 'Completed') {
                        showSuccess(trxID);
                        notifyParentAndClose({
                            success: true,
                            paymentID: paymentID,
                            transactionData: data.data
                        });
                    } else if (transactionStatus === 'Cancelled') {
                        showError('Payment was cancelled', 'Cancelled');
                        notifyParentAndClose({ success: false, status: 'cancelled' });
                    } else {
                        showError('Payment status: ' + transactionStatus, transactionStatus);
                        notifyParentAndClose({ success: false, status: transactionStatus });
                    }
                } else {
                    throw new Error(data.error || 'Failed to execute payment');
                }

            } catch (error) {
                console.error('Payment processing error:', error);
                showError(error.message, 'Error');
                notifyParentAndClose({ success: false, error: error.message });
            }
        }

        function showSuccess(trxID) {
            document.getElementById('loading-state').classList.add('hidden');
            document.getElementById('success-state').classList.remove('hidden');
            document.getElementById('transaction-id').textContent = `Transaction ID: ${trxID}`;
        }

        function showError(message, status) {
            document.getElementById('loading-state').classList.add('hidden');
            document.getElementById('error-state').classList.remove('hidden');
            document.getElementById('error-message').textContent = message;
            document.getElementById('error-status').textContent = status;
        }

        function notifyParentAndClose(result) {
            try {
                if (window.opener && !window.opener.closed) {
                    window.opener.postMessage({
                        type: 'BKASH_PAYMENT_RESULT',
                        ...result
                    }, window.location.origin);
                    console.log('Sent message to parent window:', result);
                }
            } catch (error) {
                console.error('Error sending message to parent:', error);
            }

            setTimeout(() => {
                window.close();
            }, result.success ? 2000 : 3000);
        }

        window.addEventListener('DOMContentLoaded', () => {
            processPayment();
        });
    </script>
</body>
</html>
