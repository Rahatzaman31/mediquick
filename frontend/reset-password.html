<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - MediQuick</title>
    <link href="style.css?v=14" rel="stylesheet" type="text/css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .reset-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            max-width: 450px;
            width: 90%;
            overflow: hidden;
        }
        
        .reset-header {
            background: linear-gradient(135deg, #673AB7 0%, #7E57C2 50%, #9575CD 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }
        
        .reset-header h1 {
            margin: 0 0 10px 0;
            font-size: 28px;
            font-weight: 700;
        }
        
        .reset-header p {
            margin: 0;
            opacity: 0.9;
            font-size: 14px;
        }
        
        .reset-content {
            padding: 40px 30px;
        }
        
        .status-message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        
        .status-message.error {
            background: #FFEBEE;
            color: #C62828;
            border: 1px solid #EF5350;
        }
        
        .status-message.loading {
            background: #E3F2FD;
            color: #1565C0;
            border: 1px solid #42A5F5;
        }
        
        .status-message.success {
            background: #E8F5E9;
            color: #2E7D32;
            border: 1px solid #66BB6A;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            color: #212121;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .form-group input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #E0E0E0;
            border-radius: 12px;
            font-size: 16px;
            color: #212121;
            background: white;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }
        
        .form-group input:focus {
            border-color: #673AB7;
            outline: none;
        }
        
        .password-input-container {
            position: relative;
        }
        
        .password-toggle {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #666666;
            cursor: pointer;
            padding: 4px;
        }
        
        .password-requirements {
            margin-top: 8px;
        }
        
        .password-requirements p {
            font-size: 12px;
            color: #666666;
            margin: 0;
        }
        
        .error-message {
            color: #F44336;
            font-size: 12px;
            margin-top: 4px;
            min-height: 16px;
        }
        
        .reset-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #673AB7 0%, #7E57C2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
            box-sizing: border-box;
        }
        
        .reset-btn:hover {
            transform: translateY(-2px);
        }
        
        .reset-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .back-to-login {
            text-align: center;
            margin-top: 20px;
        }
        
        .back-to-login a {
            color: #673AB7;
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
        }
        
        #resetForm {
            display: none;
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <div class="reset-header">
            <h1>üîê Reset Password</h1>
            <p>Create a new password for your account</p>
        </div>
        <div class="reset-content">
            <div id="statusMessage" class="status-message"></div>
            
            <form id="resetForm" onsubmit="handleResetPassword(event)">
                <div class="form-group">
                    <label for="new-password">New Password</label>
                    <div class="password-input-container">
                        <input type="password" id="new-password" name="password" placeholder="Enter new password" required minlength="8">
                        <button type="button" class="password-toggle" onclick="togglePasswordVisibility('new-password')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="password-requirements">
                        <p>Password must be at least 8 characters</p>
                    </div>
                    <div class="error-message" id="password-error"></div>
                </div>
                
                <div class="form-group">
                    <label for="confirm-password">Confirm New Password</label>
                    <div class="password-input-container">
                        <input type="password" id="confirm-password" name="confirmPassword" placeholder="Confirm new password" required minlength="8">
                        <button type="button" class="password-toggle" onclick="togglePasswordVisibility('confirm-password')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="error-message" id="confirm-password-error"></div>
                </div>
                
                <button type="submit" class="reset-btn">Reset Password</button>
            </form>
            
            <div class="back-to-login">
                <a href="/">‚Üê Back to Login</a>
            </div>
        </div>
    </div>

    <script>
        let resetToken = null;
        
        function showMessage(message, type) {
            const statusEl = document.getElementById('statusMessage');
            statusEl.textContent = message;
            statusEl.className = 'status-message ' + type;
            statusEl.style.display = 'block';
        }
        
        function hideMessage() {
            document.getElementById('statusMessage').style.display = 'none';
        }
        
        function togglePasswordVisibility(inputId) {
            const input = document.getElementById(inputId);
            const toggle = input.parentElement.querySelector('.password-toggle i');
            
            if (input.type === 'password') {
                input.type = 'text';
                toggle.classList.remove('fa-eye');
                toggle.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                toggle.classList.remove('fa-eye-slash');
                toggle.classList.add('fa-eye');
            }
        }
        
        async function verifyToken() {
            const urlParams = new URLSearchParams(window.location.search);
            resetToken = urlParams.get('token');
            
            if (!resetToken) {
                showMessage('Invalid reset link. No token provided.', 'error');
                return;
            }
            
            showMessage('Verifying reset link...', 'loading');
            
            try {
                const response = await fetch(`/api/verify-reset-token/${resetToken}`);
                const data = await response.json();
                
                if (data.valid) {
                    hideMessage();
                    document.getElementById('resetForm').style.display = 'block';
                } else {
                    showMessage(data.message || 'This reset link is invalid or has expired.', 'error');
                }
            } catch (error) {
                console.error('Error verifying token:', error);
                showMessage('Network error. Please check your connection and try again.', 'error');
            }
        }
        
        async function handleResetPassword(event) {
            event.preventDefault();
            
            const form = event.target;
            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const submitButton = form.querySelector('button[type="submit"]');
            
            document.getElementById('password-error').textContent = '';
            document.getElementById('confirm-password-error').textContent = '';
            hideMessage();
            
            if (newPassword.length < 8) {
                document.getElementById('password-error').textContent = 'Password must be at least 8 characters';
                return;
            }
            
            if (newPassword !== confirmPassword) {
                document.getElementById('confirm-password-error').textContent = 'Passwords do not match';
                return;
            }
            
            submitButton.disabled = true;
            const originalText = submitButton.textContent;
            submitButton.textContent = 'Resetting...';
            
            try {
                const response = await fetch('/api/reset-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        token: resetToken,
                        newPassword: newPassword
                    })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    showMessage('Password reset successful! Redirecting to login...', 'success');
                    form.reset();
                    
                    // Clear any existing session data
                    localStorage.removeItem('mediquick_user_session');
                    sessionStorage.clear();
                    
                    setTimeout(() => {
                        window.location.href = '/?auto_logout=1';
                    }, 2000);
                } else {
                    showMessage(data.error || 'Failed to reset password. Please try again.', 'error');
                    submitButton.disabled = false;
                    submitButton.textContent = originalText;
                }
            } catch (error) {
                console.error('Error resetting password:', error);
                showMessage('Network error. Please check your connection and try again.', 'error');
                submitButton.disabled = false;
                submitButton.textContent = originalText;
            }
        }
        
        verifyToken();
    </script>
</body>
</html>
